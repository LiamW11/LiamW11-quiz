<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .view {
        display: none;
      }
      .view.active {
        display: block;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <!-- STARTSIDA -->
    <div id="start-view" class="view active bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Quiz App</h1>
      <p class="text-gray-600 mb-8">Testa dina kunskaper!</p>
      <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition">
        Starta Quiz
      </button>
    </div>

    <!-- QUIZSIDA -->
    <div id="quiz-view" class="view bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
      <!-- Progress bar -->
      <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
        <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
      
      <div class="flex justify-between mb-4 text-lg text-gray-600">
        <div id="questionNr/timeLeft">
        <div id="question-number">Fråga 1 av 15</div>
        <div id="timer">Tid kvar: <span id="time-left">150</span></div>
        </div>
        <div id="score/highscore-container">
        <div id="score-display">Poäng: 0</div>
        <div id="highscore-display">Högsta poäng: 0</div>
        </div>
      </div>
      <div id="category" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full mb-4">
        Kategori
      </div>
      <h2 id="question-text" class="text-2xl font-bold text-gray-800 mb-6">
        Frågan visas här
      </h2>

      <div id="options-container" class="space-y-3 mb-6">
        <!-- Svarsalternativ genereras av JavaScript -->
      </div>

      <div id="feedback" class="hidden p-4 rounded-lg border-2 mb-4 text-center font-semibold">
        <!-- Feedback visas här -->
      </div>

      <button id="next-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
        Nästa fråga
      </button>
    </div>

    <!-- RESULTATSIDA -->
    <div id="result-view" class="view bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Quiz slutförd!</h2>
      <div id="score-container" class="mb-6">
        <p class="text-gray-600 mb-2">Din poäng:</p>
        <p id="final-score" class="text-5xl font-bold text-blue-600 mb-2">0/15</p>
        <p id="percentage" class="text-2xl text-gray-700">0%</p>
      </div>
      <p id="feedback-message" class="text-xl text-gray-700 mb-8">Feedback kommer här</p>
      <button id="restart-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition">
        Starta om
      </button>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
